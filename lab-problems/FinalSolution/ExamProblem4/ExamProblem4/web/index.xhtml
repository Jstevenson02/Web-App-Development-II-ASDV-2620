<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{msgs.title}</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>#{msgs.heading} </h3>         

            <h:panelGrid  columns="2">
                <h:outputLabel value="#{msgs.name} "/>
                <h:inputText 

                    value="#{person.name}">
                </h:inputText>
           </h:panelGrid> 
            
            <h:panelGrid  columns="2">
                <h:outputLabel value="#{msgs.age}"/>
                <h:inputText 
                    value="#{person.age}">
                </h:inputText>                
             </h:panelGrid> 
                <h:panelGrid  columns="2">
                <h:commandButton value="#{msgs.buttonConcatenate}" 
                                 action="#{person.concatanate()}"/> 
                
                <h:commandButton value="#{msgs.buttonFriend}" 
                                action="#{person.changeBestFriendName('Nick')}" />  
                </h:panelGrid> 
            <br/>
            <h:outputText value="#{person.bestFriend.name}" />
            
            

        </h:form>
    </h:body>
</html>
