<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Orientation</title>
    </h:head>   
    <h:body>
        <h3> First page in the orientation flow </h3>
        <br>Flow Id: #{facesContext.application.flowHandler.currentFlow.id}</br>

        <br>D\T\RC :#{orientationBean.day} #{orientationBean.time} #{orientationBean.regCode}</br>

        <h:form prependId="false">
            Day: <h:inputText value="#{orientationBean.day}"/>
            Time: <h:inputText value="#{orientationBean.time}"/>
            Reg-Code: <h:inputText value="#{orientationBean.regCode}"/>

            <h:commandButton value="Save" action="success"/>   
        </h:form>
    </h:body>
</html>
